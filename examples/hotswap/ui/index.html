<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hot Swap - Title ignored by the plugin</title>
    <link rel="stylesheet" href="style.css">

  <body style="visibility: hidden;" onload="new HotSwapExampleUI">
    <div id="target">
        <label id="hint">Drag and drop .wasm file</label>

    </div>
    <script src="hot-swap-example-ui.js"></script>
  </body>
</html>
