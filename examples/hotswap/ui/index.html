<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hot Swap - Title ignored by the plugin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="visibility: hidden;" onload="new HotSwapExampleUI">
    <div id="target">
        <label id="hint">
            Drag and drop<br>
            .wasm file here
        </label>
        <div id="buttons">
            <input id="select-file" type="file"><br>
            <button id="send-note">Send random MIDI note</button>
        </div>
    </div>
    <script src="hot-swap-example-ui.js"></script>
  </body>
</html>
